<div class="search-input">
  <input type="text" class="input-block-level form-control search-btn search-query" placeholder="Search" ng-model="search.name">
</div>

<accordion close-others="true" id=accordion>
  <accordion-group ng-repeat="recipe in recipes | filter:search | orderBy:'name' ">
    <accordion-heading xxclass="panel panel-default">
       {{recipe.name}} 
    <i class="pull-right" ng-class="{'icon-chevron-down': isopen, 'icon-chevron-right': !isopen}"></i>
    </accordion-heading>
  
  <h4>Ingredients:</h4>
  <ol class="">
    <li class="" ng-repeat="ingredient in recipe.ingredients">
       {{ingredient.name}}
    </li>                                   
  </ol>
  
  <h4>Preparation:</h4>
  <ol class="">
    <li class="" ng-repeat="steps in recipe.preparation">
       {{steps.step}}
    </li>                                   
  </ol>
  <a href="javascript:void(0)" class="btn btn-info" ng-click="addFav(recipe)">Add to Favourites <i id="favlist" ng-class="{'icon-heart': isopen, 'icon-heart': !isopen}" href="javascript:void(0)"></i></a>
  </accordion-group>
</accordion>
