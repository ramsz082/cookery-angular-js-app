<div>
  <!-- Modal -->

  <div class="modal-header">
    <h3>{{ title }}</h3>
  </div>

  <div class="modal-body">
    <form>
      <fieldset>
        <input type="text" class="form-control" placeholder="Name" ng-model="recipe.name" required>
        <textarea rows="3" col="50" class="form-control" placeholder="Preparation" ng-model="recipe.preparation" required></textarea>
      </fieldset>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
