<ul>
	<li ng-repeat="recipe in recipes | filter:search">
	  <div class="panel-group" id="accordion">
		  <div class="panel panel-default">
			<div class="panel-heading" ng-hide="editorEnabled">
				  <h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#{{recipe.name}}">
					  <span class="col-md-4 glyphicon glyphicon-collapse-down"></span>
					  {{recipe.name}}
					</a>
					<a href="" ng-click="remove()"><span class="col-md-4 glyphicon glyphicon-remove-sign pull-right"></span></a>
					<a href="" ng-click="editorEnabled=!editorEnabled"><span class="col-md-4 glyphicon glyphicon-edit pull-right"></span></a>
				  </h4>
			  </div>
			  <div class="panel-heading" ng-show="editorEnabled">
				  <h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#{{recipe.name}}">
					  <input ng-model="recipe.name">
					</a>
					<a href="" ng-click="editorEnabled=!editorEnabled"><span class="col-md-4 glyphicon glyphicon-ok-sign pull-right" data-toggle="modal" data-target="#editModal"></span></a>
				  </h4>
			  </div>
			</div>
			<div id="{{recipe.name}}" class="panel-collapse collapse">
			  <div class="panel-body" ng-hide="editor1Enabled">
			   {{recipe.preparation}}
			   <a href="" ng-click="editor1Enabled=!editor1Enabled"><span class="col-md-4 glyphicon glyphicon-edit pull-right"></span></a>
			  </div>
			  <div class="panel-body" ng-show="editor1Enabled">
			   <input ng-model="recipe.preparation">
			   <a href="" ng-click="editor1Enabled=!editor1Enabled"><span class="col-md-4 glyphicon glyphicon-ok-sign pull-right"></span></a>
			  </div>
			</div>
		  </div>
	  </div>
	</li>
  </ul>
